<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    
    <!-- Elementos copiados do CDN Links - bibliotecas para rodar react -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Elemento copiado do CDN Babel - biblioteca para interpretar nosso jsx  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous"></script>
    
    <!-- Nossos scripts em formato de JSX -->
    <script type="text/babel">
        ReactDOM.render(
            <div>
                <h1>Hello World Jsx</h1>
                <input id="nomeInformado" type="text" placeholder="Informe seu nome"/>
                <button type="submit">Mostrar</button>
            </div>        
            , document.getElementById('root'))
    </script>
</body>
</html>
